<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Need2Pee | Checking the nearest restrooms for you</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<link rel="stylesheet" href="leaflet.awesome-markers.css">
    <link rel="stylesheet" href="css/map.css" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
	
  </head>
  <body>
    <!--
      props to openstreatmap for map data
        http://openstreetmap.org/
      map layout by leafletjs
        http://leafletjs.com/
    -->
    <div id="header">
      <div style="width: 260px; margin: 0 auto;">
      <img class="icon" src="images/need2peeicon.png" height="50px" style="margin-top: 5px;" />
      <img class="tagline" src="images/need2peetagline.png" height="30px" style="margin-top: 15px; margin-left: 5px;" />
      <!-- <p class="tagline">Find the closest restroom when you really, really need it</p> -->
      <div style="clear: both;"></div>
      </div>
    </div>
    
    
    <div id="map">
      <!-- map placement in javascript -->
    </div>

    <script id="bubble-template" type="text/x-handlebars-template">
      <!-- used by handebars to push bubble content into the page :) -->
      <p>Hello world</p>
      <h2>{{ properties.Location }}</h2>
      <p class="yellow">
        <span class="icon">
          {{ yellowStars }}
        </span>
        <span class="grey icon">
          {{ greyStars }}
        </span>
      </p>
      <p>
        {{#if properties.Disabled }}
          <img src="images/disabled.png"> Disability friendly
        {{else}}
          No disability services
        {{/if}}
      </p>
      <p class="hours">{{ properties.Open_hours }}</p>
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
    <script src="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script src="js/leaflet.awesome-markers.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
