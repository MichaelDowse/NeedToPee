<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="spicyApp1">
  <head>
    <meta charset="utf-8">
    <title>Beta - Maps checking</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="css/map.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
  </head>
  <body>
    <!--
      props to openstreatmap for map data
        http://openstreetmap.org/
      map layout by leafletjs
        http://leafletjs.com/
    -->
    <div id="header">
      <img class="icon" src="images/need2pee.png" width="100px" height="100px" />
      <p class="tagline">Find the closest restroom when you really, really need it</p>
    </div>
    
    
    <div id="map" ng-controller="PeeCtrl">
      <!-- map placement in javascript -->
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-resource.min.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
